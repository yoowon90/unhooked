{% extends "base.html" %} {% block title %}Wish List{% endblock %} {% block content
  %}
  <!-- this is the same as base.html and overwrite any blocks -->
  <h1 align="center">Wish List</h1>
  <ul class="list-group list-group-flush" id="wishItems">
    {% for wishitem in user.wishitems %}
    <li class="list-group-item">
      {{ wishitem.item_name }}
      {{ wishitem.item_price }}
      <button type="button" class="close" onClick="deleteNote({{ wishitem.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ul>
  <form method="POST">
    <textarea name="item_name" id="item_name" class="form-control"></textarea>
    <textarea name="item_price" id="item_price" class="form-control"></textarea>
    <br />
    <div align="center">
      <button type="submit" class="btn btn-primary">Add Item</button>
    </div>
  </form>
  {% endblock %}
